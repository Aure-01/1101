<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	{% block title %}<title>Servicios en la nube</title> {% endblock title %}
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
		body{
			background-color:cornflowerblue;
			font-family: 'Times New Roman', Times, serif;
		}
		.card-title{
			color: white;
		}
		.card-text{
			color: white;
		}
    </style>    
</head>
<body>
<br>
</br>
<div class="container">
<button type="button" class="btn btn-info" onclick="location.href='/crearpizza'">Agregar</button>
<button type="button" class="btn btn-info" onclick="location.href='/base'">Home</button>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id Pizza</th>
                <th scope="col">Ingredientes</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Tamanio</th>
                <th scope="col">Precio</th>
                <th scope="col">Accion1</th>    
                <th scope="col">Accion2</th>      
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for n in pizza %} 
                <td class="table-light">{{n.id_pizza}}</td>
                <td class="table-light">{{n.ingredientes}}</td>
                <td class="table-light">{{n.especialidad}}</td>
                <td class="table-light">{{n.tamanio}}</td>
                <td class="table-light">{{n.precio}}</td>
                <td class="table-light"><button type="button" class="btn btn-primary" id="{{n.id}}" onclick="location.href='/actualizarpizza/{{n.id}}'">Actualizar</button></td>
                <td class="table-light"><button type="button" class="btn btn-danger" id="{{n.id}}" onclick="location.href='/eliminarpizza/{{n.id}}'">Eliminar</button></td>
        </tbody>   
            </tr>
            {% endfor %}
        </table>
</div>
        <script type="text/javascript">
        </script>
        {% block js %}
        {% endblock js %}
</body>
</html>
