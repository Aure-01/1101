<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	{% block title %}<title>Servicios en la nube</title> {% endblock title %}
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
		body{
			background-color:rgb(221, 0, 0);
			font-family: 'Times New Roman', Times, serif;
		}
		.card-title{
			color: white;
		}
		.card-text{
			color: white;
		}
    </style>    
</head>
<body>
<br>
</br>
<div class="container">
<div class="card text-center" style="width: 18rem;">
<div class="card-body">
{{ datos.color}}
<form class="form-group" method="post" enctype="multipart/form-data">
    <div class="form-group">
    {% csrf_token %}
    <p><label for="id_pizza">Id Pizza:</label> <input type="number" name="id_pizza" required="" id="id_pizza" placeholder="{{datos.id_pizza}}" value="{{datos.id_pizza}}"></p>
    <p><label for="ingredientes">Ingredientes:</label> <input type="text" name="ingredientes" maxlength="20" id="ingredientes" placeholder="{{datos.ingredientes}}" value="{{datos.ingredientes}}"></p>
    <p><label for="especialidad">Especialidad:</label> <input type="text" name="especialidad" required="" id="especialidad" placeholder="{{datos.especialidad}}" value="{{datos.especialidad}}"></p>
    <p><label for="tamanio">Tamanio:</label> <input type="text" name="tamanio" maxlength="20" id="tamanio" placeholder="{{datos.tamanio}}" value="{{datos.tamanio}}"></p>
    <p><label for="precio">Precio:</label> <input type="number" name="precio" required="" id="precio" placeholder="{{datos.precio}}" value="{{datos.precio}}"></p>
        <button type="submit" class="btn btn-primary">Aceptar</button>
    </div>
    </form>
</div>
</div>
</div>
</body>
</html>
